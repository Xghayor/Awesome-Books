<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1 class="header">All awesome Books</h1>
        <div  id="book" class="books-cont remove-button">
        </div>
        
        <div class="line"></div>

        <form action="#" class="form">
            <h2 class="header">Add a new book</h2>
            <ul class="form-list">
                <li class="form-item"><input type="text" placeholder="Title" id="fTitle" required></li>
                <li class="form-item"><input type="text" placeholder="Author" id="fAuthor" required></li>
                <li class="form-item"><button type="button" id="formBtn" class="formBtn">Add</button></li>
            </ul>
        </form>
    </div>




    <script src="./index.js"></script>
</body>
</html>
